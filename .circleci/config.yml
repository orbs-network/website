version: 2

jobs:
  build-and-deploy:
    docker:
      - image: node:12.19.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            npm install -g --silent gh-pages@2.0.1
            npm install -g --silent cuttlebelle
            git config user.email "ci-build@orbs.com"
            git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "75:7f:ea:52:21:2e:9d:7f:e0:b5:36:d2:6d:6b:98:ae"
      - run:
          name: Build with cuttlebelle
          command: cd cuttlebelle && cuttlebelle
      - run:
          name: Deploy to gh-pages branch
          command: gh-pages --message "[skip ci] Deploy" --dist cuttlebelle/site --dest cuttlebelle

workflows:
  version: 2
  build:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: main